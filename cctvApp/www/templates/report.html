<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <ion-view view-title="신고용">
      <ion-content paddig="true">
        <h3>신고용 화면</h3>
        <button ng-click="getPhoto()" class="button button-block button-primary">사진을 찍겠소?</button>
        <button ng-click="loadPhoto()" class="button button-block button-primary">사진의 위치는?</button>
        <h3>$scope.lastPhoto(lastPhoto) :{{lastPhoto}}</h3>
        <img ng-src="{{lastPhoto}}" style="max-width: 100%">
      </ion-content>
    </ion-view>
  </body>
</html>
