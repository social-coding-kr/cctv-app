<ion-view view-title="목적 선택 화면">
  <ion-content paddig="true">
    <h3>cctv 안내판 찍은 후 목적 선택화면</h3>
    
    <ion-checkbox ng-repeat="item in purposeForReport" ng-model="item.checked">
      {{item.text}}
    </ion-checkbox>
    
    <button class="button button-full button-positive" ng-click="select()">선택</button>
  </ion-content>
</ion-view>
