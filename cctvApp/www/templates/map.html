<ion-view view-title="Home">
    <ion-content>
        <div class="row">
            <div class="col col-70 col-offset-10">
                <div class="bar bar-header item-input-inset">
                    <label class="item-input-wrapper">
                        <i class="icon ion-ios-search placeholder-icon"></i>
                        <input type="search" placeholder="Search">
                    </label>
                    <button class="button button-clear">
                        Cancel
                    </button>
                </div>
            </div>
            <div class="col col-20">
                <div class="bar bar-header item-input-inset background-trans cctv-text-right">
                    &nbsp;&nbsp;&nbsp;
                    <button class="button cctv-round-button" ng-click="centerOnMe()"><i class="icon ion-pinpoint"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col col-100">
                <!-- <div data-tap-disabled="true"></div> -->
                <div class="scroll-content" id="map"></div>
            </div>
        </div>
        <div class="bar bar-footer item-input-inset" ng-show="true||reportClicked">
            <div class="row">
                <div class="col col-100">
                    <h4>현재 위치에 cctv를 등록하시겠습니까?</h4>
                </div>
            </div>
            <div class="row" ng-controller="confirmReportCtrl">
                <div class="col col-100">
                    <a class="button button-positive" href="#/app/takePicture">등록</a>
                    <a class="button button-light" ng-click="reportCancelled()">취소</a>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
