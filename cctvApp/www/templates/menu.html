<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content drag-content="false">
    <!-- Enable Side menu button and Back button start -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" style="color: white;" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <!-- Enable Side menu button and Back button end -->

    <!-- Main Contents start -->
    <ion-nav-view name="menuContent"></ion-nav-view>
    <!-- Main Contents end -->
  </ion-side-menu-content>

  <!-- Side Menu Contents start -->
  <ion-side-menu side="left" style="background-color: #F5F5F5">
    <ion-content>
      <!-- login area -->
      <img style="width: 100%; margin-bottom: 0px;" src="img/cctv_menu_logo.png" />
      <!-- misc area -->
      <ion-list style="margin-top: 0px;">
        <ion-item menu-close class="item item-icon-left" href="#/app/map" style="border-top: 0px; border-left-width: 10px;" ng-click="report.endReport()">
          <i class="icon ion-map"></i>
          <span>CCTV 위치 확인</span>
        </ion-item>
        <ion-item menu-close class="item item-icon-left" href="#/app/map" style="border-left-width: 10px;" ng-click="report.prepareReport($rootScope.showCurrentPosition)">
          <i class="icon ion-location"></i>
          <span>CCTV 위치 등록</span>
        </ion-item>
        <ion-item menu-close class="item item-icon-left" href="#/app/cctvlaw" style="border-left-width: 10px;">
          <i class="icon ion-ios-book"></i>
          <span>CCTV 관련법 보기</span>
        </ion-item>
        <!--
        2015-10-30 공모전 제출전 스펙 비활성화 : 임채성
        <ion-item menu-close class="item item-icon-left" href="#">
          <i class="icon ion-android-wifi"></i>
          <span>로그인</span>
        </ion-item>
        -->

        <ion-item menu-close class="item item-icon-left" href="#/app/config" style="border-left-width: 10px;" ng-click="nowReportUnclicked()">
          <i class="icon ion-gear-b"></i>
          <span>설정</span>
        </ion-item>

      </ion-list>
      <div class="item-divider cctv-text-center" >
        <br />
        <span style="font-size: 0.7em; color: gray;"><strong>Team Social Coding 2015.</strong></span>
      </div>
      <!-- debug menu -->
      <ion-list ng-if="soc.config.isDevelModeVisible">
        <div class="item item-divider">
          <span>개발자용</span>
        </div>
        <ion-item menu-close ng-click="login()">
          Login
        </ion-item>
        <ion-item menu-close href="#/app/search" ng-show="soc.config.isDevelModeVisible">
          Search
        </ion-item>
        <ion-item menu-close href="#/app/devel">
          개발자용
        </ion-item>
        <ion-item menu-close href="#/app/devel2" ng-show="soc.config.isDevelModeVisible">
          개발자용2
        </ion-item>
        <ion-item menu-close href="#/app/devlog" ng-show="soc.config.isDevelModeVisible">
          Log
        </ion-item>
        <ion-item menu-close href="#/app/bonhunTest" ng-show="false">
          Bonhun Test
        </ion-item>
        <ion-item menu-close href="#/app/cctvApiTest" ng-show="soc.config.isDevelModeVisible">
          CCTV API Test
        </ion-item>
        <ion-item menu-close href="#/app/oauthApiTest" ng-show="soc.config.isDevelModeVisible">
          Oauth API Test
        </ion-item>
        <ion-item menu-close href="#/app/backButtonTest" ng-show="soc.config.isDevelModeVisible">
          backButtonTest
        </ion-item>
      </ion-list>

    </ion-content>

  </ion-side-menu>
  <!-- Side Menu Contents start -->
</ion-side-menus>
