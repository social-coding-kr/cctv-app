<ion-view view-title="Log">
  <ion-content has-bouncing="true">
      
    <ion-list>      
      <ul>
        <li ng-repeat="log in soc.log.items">
        <ion-item class="item" style="white-space: normal;">
          LOG {{ log }}
        </ion-item>
        </li>
      </ul>
      
    </ion-list>      
  </ion-content>
</ion-view>
