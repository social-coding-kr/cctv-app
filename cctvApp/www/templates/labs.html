<ion-view title="실험실">
    <ion-content padding="true" class="has-header">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Background App Example</h1>
      </ion-header-bar>
      <ion-content>
        <button class="button button-full button-positive" ng-click="playAudio()">
          Play Audio
        </button>
        <button class="button button-full button-positive" ng-click="playAudioBack()">
          Play Audio (Background)
        </button>
        <button class="button button-full button-positive" ng-click="stopAudio()">
          Stop Audio
        </button>      
        <button class="button button-full button-positive" ng-click="testLabs()">
          TestLabs
        </button>           
      </ion-content>    
    </ion-pane>
